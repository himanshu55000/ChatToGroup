<div class="container-fluid loginback">
<div class="container col-sm-4 col-sm-offset-4" style="background:#aaa;margin-bottom: 20px;">
							<center>
							<h1>Sign In</h1></center>
							<form class="form-horizontal">
							<div id="username">
							<label>Username</label>
							<input type="text" pattern=".{3,}" title="Username must have atleast 3 characters" class="form-control" required="" maxlength="25"/>
							</div><br/>
							<div id="password">
							<label>Password</label>
							<input type="password" class="form-control" required="" pattern="[A-za-z0-9]{8,}" title="Atleast have 8 characters, special characters are not allowed"/>
							</div><br/>
							<input type="submit" value="Sign in" class="btn btn-primary btn-block submitBut"/>
							</form><br/>
